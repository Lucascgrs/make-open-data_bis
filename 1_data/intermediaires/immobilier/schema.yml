version: 2

models:

- name: dvf_2014
  columns: &shared_columns_dvf_default
  - name: id_mutation
    data_type: text
    description: Identifiant de la mutation
    tests:
          - unique
          - not_null

  - name: valeur_fonciere
    data_type: numeric
    description: Valeur foncière, en euros, de la mutation

  - name: longitude
    data_type: numeric
    description: Cordonnées gps, Longitude, ou du bien principal (voir description) en cas de mutation multivente

  - name: latitude
    data_type: numeric
    description: Cordonnées gps, Latitude, ou du bien principal (voir description) en cas de mutation multivente

  - name: total_pieces
    data_type: numeric
    description: Nombre de pièces du bien, ou des biens en cas de mutation multiventes

  - name: total_surface_bati
    data_type: numeric
    description: Surface du bien, ou des biens en cas de mutation multiventes

  - name: total_surface_terrain
    data_type: numeric
    description: Surface du terrain, ou des terrains en cas de mutation multiventes

  - name: type_locaux
    data_type: jsonb
    description: Type de locaux composant le bien, ou des biens en cas de mutation multiventes

  - name: id_parcelles
    data_type: jsonb
    description: Identifiant de la parcelle, ou des parcelles en cas de mutation multiventes

  - name: nature_mutation
    data_type: text
    description: Nature de la mutation pour le bien principal

  - name: nature_cultures
    data_type: jsonb
    description: Nature des cultures, ou des cultures en cas de mutation multivente

  - name: type_local
    data_type: text
    description: Type de bien, ou du bien principal (voir description) de la mutation

  - name: code_postal
    data_type: text
    description: Code postal du bien, ou du bien principal (voir description) en cas de mutation multivente

  - name: code_commune
    data_type: text
    description: Code commune du bien, ou du bien principal (voir description) en cas de mutation multivente

  - name: geopoint
    data_type: GEOMETRY
    description: Champ de type geometry contenant les coordonnées GPS du bien

- name: dvf_2015
  columns: *shared_columns_dvf_default
- name: dvf_2016
  columns: *shared_columns_dvf_default
- name: dvf_2017
  columns: *shared_columns_dvf_default
- name: dvf_2018
  columns: *shared_columns_dvf_default
- name: dvf_2019
  columns: *shared_columns_dvf_default
- name: dvf_2020
  columns: *shared_columns_dvf_default
- name: dvf_2022
  columns: *shared_columns_dvf_default
- name: dvf_2023
  columns: *shared_columns_dvf_default